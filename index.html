<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything about covid sign in page</title>
    <link rel="stylesheet" href="Normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <style>
        input[type=text] {
            width: 100%;
            padding: 10px 150px;
            margin: 5px 0;
            box-sizing: border-box;
         }
    </style>
</head>
<body id="signin_page">
    <div id="signin_page_container">
        <img id="app_icon_img" src="icons/app_icon.svg" alt="app icon for everything about covid">
        <h1 id="login-title">Everything about covid</h1>
    </div>
    <form id="form">
        <input type="text" class="username" name="urname" placeholder="Username" required>
        <br>
        <input type="text" class="password" name="pword" placeholder="Password" required>
        <!--<input type="submit" id="login" value="sign in" onclick="location.href='Homepage.html';"> -->
    </form>
    <div id="button-container">
        <button id="login" onclick="location.href='Homepage.html';">Sign In</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
