<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>everything about covid leaderboard page</title>
    <link rel="stylesheet" href="Normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   
</head>
<body id="leaderboardpage">
    <div class="navagation_bar">
        <div id="home" onclick="location.href='Homepage.html';">
            <img src="icons/home_icon.svg" alt="home icon">
            <p>Home</p>
        </div>
        <div class="leaderboard">
            <img src="icons/trophy_icon_active.svg" alt="trophy icon">
            <p>Leaderboard</p>
        </div>
        <div class="map" onclick="location.href='Map.html';">
            <img src="icons/map_icon.svg" alt="map icon">
            <p>Map</p>
        </div>
        <div class="quiz" onclick="location.href='quiz_q1.html';">
            <img src="icons/quiz_icon.svg" alt="quiz icon">
            <p>Quiz</p>
        </div>
      </div>
    <div class="setting_gear">
        <a href="settings.html"><img src="icons/gear_icon.svg" alt="gear icon for settings"></a>
    </div>
    <div id="points_container">
        <img src="icons/point_box.svg" alt="box for points">
        <p id="points">0</p>
    </div>
    <p id=leaderboard_header>Leaderboard</p>
    <div id="leaderboard_page_container">
        <div id="shop_icon_container">
            <img id="shop_icon" src="icons/shop_icon.svg" alt="shop icon">
        </div>
        <div id="leaderboard_page_top">
            <div class="num_one">
                <img id="crown_img" src="icons/crown_icon.svg" alt="crown">
                <p class="username">username</p>
                <p id="num_one_score">score : 5 / 5</p>
                <p id="num_one_icon">1</p>
            </div>


            <div class="num_two">
                <p class="username">username</p>
                <p id="num_two_score">score : 5 / 5</p>
                <p id="num_two_icon">2</p>
            </div>


            <div class="num_three">
                <p class="username">username</p>
                <p id="num_three_score">score : 5 / 5</p>
                <p id="num_three_icon">3</p>
            </div>
        </div>

        


        <div class="leaderboard_page_bottom">
            <div class="username">

            </div>
        </div>
    </div>
</body>
</html>
