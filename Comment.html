<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>everything about covid comment page</title>
    <link rel="stylesheet" href="Normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</head>
<body id="commentpage">
    <div class="navagation_bar">
        <div id="home" onclick="location.href='Homepage.html';">
            <img src="icons/home_icon_active.svg" alt="home icon">
            <p>Home</p>
        </div>
        <div class="leaderboard" onclick="location.href='Leaderboard.html';">
            <img src="icons/trophy_icon.svg" alt="trophy icon">
            <p>Leaderboard</p>
        </div>
        <div class="map" onclick="location.href='Map.html';">
            <img src="icons/map_icon.svg" alt="map icon">
            <p>Map</p>
        </div>
        <div class="quiz" onclick="location.href='quiz_q1.html';">
            <img src="icons/quiz_icon.svg" alt="quiz icon">
            <p>Quiz</p>
        </div>
      </div>
    <div class="setting_gear">
        <a href=""><img src="icons/gear_icon.svg" alt="gear icon for settings"></a>
    </div>
    <div id="points_container">
        <img src="icons/point_box.svg" alt="box for points">
        <p id="points">0</p>
    </div>
    <p id="commentpage_header">Comment</p>
    <div id="comment_container">
        <p id="goto_create_comment">Add a Public Comment</p>
        <hr class="hrule">
        <div class="commented_container">
            <p class="username">username</p>
            <hr class="hrule">
            <p class="comment">comment</p>
        </div>
    </div>

    
</body>
</html>
