<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>everything about covid settings page</title>
    <link rel="stylesheet" href="Normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body id="settings_page">
    <div id="settings_header_container">
        <p id="settings_header">Settings</p>
        <img id="setting_cross" src="icons/cross_icon.svg" alt="setting cross" onclick="history.back()">
    </div>
    <div id="username_edit_container">
        <p>Username</p>
        <img id="edit_icon" src="icons/edit_icon.svg" alt="edit icon">
    </div>
    <p id="genearal_settings_header">General Settings</p>
    <div id="genearal_settings_header_container">
        <p>Light mode</p>
        <p id="general_setting_switch">coming soon</p>
    </div>
    <p id="notifications_header">Notifications</p>
    <div id="notification_container">
        <p>Notifications</p>
        <img id="notification_switch" src="icons/switch_off.svg" alt="switch off">
    </div>
    <p id="privacy_header">Privacy</p>
    <div id="privacy_container">
        <p>Hide Usernames</p>
        <img id="privacy_switch" src="icons/switch_off.svg" alt="switch off">
    </div>
    <p id="help_header">Help</p>
    <div id="help_container">
        <p>Feedback</p>
        <img id="help_switch" src="icons/arrow.svg" alt="go to feedback">
    </div>
    

</body>
</html>
