<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>everything about covid quiz question 1 page</title>
    <link rel="stylesheet" href="Normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body id="quiz_page">
    <div class="quiz_navagation_bar">

        <div id="question_page">
            <p>1 / 5</p>
        </div>

    </div>

    <div class="setting_gear">
        <a href=""><img src="icons/gear_icon.svg" alt="gear icon for settings"></a>
    </div>
    <div id="points_container">
        <img src="icons/point_box.svg" alt="box for points">
        <p id="points">0</p>
    </div>
    <div class="question_box">
        <div class="question_row">
            <div class="question_number">
                <p>Question 1</p>
            </div>
            <div class="quiz_cross" onclick="location.href='Homepage.html';">
                <img src="icons/cross_icon.svg" alt="quit quiz cross">
            </div>
        </div>
        <div class="question">
            <p>The first does of the Pfizer-BioNTech vaccine is 85 per cent effective against Covid-19 infection between ____ and ____ weeks after inoculation.</p>
        </div>
    </div>
    <div class="ans_container">
        <div class="ans_one">
            <p>2 and 4</p>
        </div>
        <div class="ans_two">
            <p>1 and 3</p>
        </div>
    </div>

</body>
</html>
